<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primerio Exercício</title>
    <style>
         body {
            background-color: black;
            color: white;
            text-align: center;
            box-shadow: inset;
            margin: auto;
            text-shadow: 2px 2px 3px rgba(255, 255, 255, 0.637);
         }

         p {
            background-size: 2em;
         }
    </style>
</head>
<body>
    <h1>Olá Mundo</h1>
    <p>Meu primeiro programa</p>

    <script>
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número: '))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
    </script>
</body>
</html>
